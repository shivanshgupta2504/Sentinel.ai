<head>
    <meta charset="UTF-8">

                        <path d="M16 8L20 16L16 24L12 16L16 8Z" fill="url(#gradient2)"/>
                        <defs>
                            <linearGradient id="gradient1" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#8B5CF6"/>
                                <stop offset="1" stop-color="#06B6D4"/>
                            </linearGradient>
                            <linearGradient id="gradient2" x1="12" y1="8" x2="20" y2="24" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#8B5CF6"/>
                                <stop offset="1" stop-color="#06B6D4"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <span class="logo-text">Sentinel.ai</span>
                </div>
                <button class="toggle-btn toggle-btn-expanded" id="toggleBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                    <path d="M22 12C22 10.6868 21.7413 9.38642 21.2388 8.17317C20.7362 6.95991 19.9997 5.85752 19.0711 4.92893C18.1425 4.00035 17.0401 3.26375 15.8268 2.7612C14.6136 2.25866 13.3132 2 12 2V12H22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                    <path d="M12 2V4M12 20V22M4 12H2M6.31412 6.31412L4.8999 4.8999M17.6859 6.31412L19.1001 4.8999M6.31412 17.69L4.8999 19.1042M17.6859 17.69L19.1001 19.1042M22 12H20M17 12C17 14.7614 14.7614 17 12 17C9.23858 17 7 14.7614 7 12C7 9.23858 9.23858 7 12 7C14.7614 7 17 9.23858 17 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="nav-text">Database</span>

        </nav>
        
        <nav class="sidebar-nav-bottom">
            <a href="#" class="nav-item">

                    <path d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="nav-text">User</span>

            <a href="#" class="nav-item">
                <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19.4 15C19.1277 15.6171 18.7583 16.1936 18.3 16.71C17.6 17.5 16.7 18.1 15.7 18.5C14.7 18.9 13.6 19 12.5 19C11.4 19 10.3 18.8 9.3 18.4C8.3 18 7.4 17.4 6.7 16.6C6.24167 16.0936 5.87234 15.5171 5.6 14.9M4.6 9C4.87234 8.38291 5.24167 7.8064 5.7 7.29C6.4 6.5 7.3 5.9 8.3 5.5C9.3 5.1 10.4 5 11.5 5C12.6 5 13.7 5.2 14.7 5.6C15.7 6 16.6 6.6 17.3 7.4C17.7583 7.9064 18.1277 8.48291 18.4 9.1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 2V5M12 19V22M19.07 4.93L16.95 7.05M7.05 16.95L4.93 19.07M22 12H19M5 12H2M19.07 19.07L16.95 16.95M7.05 7.05L4.93 4.93" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Top Navigation -->
    <nav class="navbar">
        <div class="nav-container">
        </div>
    </nav>


    <!-- Main Content -->
    <main class="main-content">
        <!-- Upload Zone -->
        <div class="upload-zone" id="uploadZone">
            <div class="upload-content">
                <div class="upload-icon">
                    <svg width="96" height="96" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="uploadGradient" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
                                <stop offset="0%" stop-color="#8B5CF6"/>
                                <stop offset="100%" stop-color="#06B6D4"/>
                            </linearGradient>
                        </defs>
                        <!-- Video camera body -->
                        <rect x="2" y="6" width="14" height="12" rx="2" stroke="url(#uploadGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <!-- Camera lens -->
                        <circle cx="9" cy="12" r="2.5" stroke="url(#uploadGradient)" stroke-width="1.5"/>
                        <!-- Viewfinder -->
                        <path d="M16 9.5L21 7V17L16 14.5" stroke="url(#uploadGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="url(#uploadGradient)" fill-opacity="0.2"/>
                    </svg>
                </div>
                <h3 class="upload-title">Drag & Drop your video here</h3>
                <p class="upload-subtitle">or click to browse files</p>
                <div class="upload-formats">
                    <span>Supports: MP4, MOV, AVI, MKV</span>
                </div>
            </div>
            <input type="file" id="fileInput" accept="video/*" multiple style="display: none;">
        </div>
    </main>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
